<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanFran</title>
  <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
  <main>
    <!-- Header/Showcase -->
    <header>
      <div class="container">
        <nav class="navbar">
          <logo id="logo">
            <img src="./Css/images/f1c11ef7f51844aeb4e80456d4e172f9.png" alt="Great Escape Logo">
          </logo>
          <ul class="nav-items">
            <li class="nav-item">
              <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </nav>
        <section class="cta">
          <h1 class="cta-header">Visit San Francisco Today</h1>
          <section class="info">
            <a href="" class="info-link">
              <button class="btn info-link__btn1">Book Your Tour</button>
            </a>
            <a href="" class="info-link">
              <button class="btn info-link__btn2">Learn More</button>
            </a>
          </section>
        </section>
      </div>
    </header>
    <!-- About Us Features -->
    <article class="features">
      <h2>Why Choose Us for San Francisco Tours?</h2>
      <ul class="feature-list">
        <li class="feature-item">
          <img src="./Css/images/insung-yoon-N1QwvJDvj4E-unsplash.jpg" alt="" class="feat-img">
          <button class="feature-item__btn1 btn">Recorded Commentry</button>
        </li>
        <li class="feature-item">
          <img src="./Css/images/brian-tromp-X8ejw0g0C_g-unsplash.jpg" alt="" class="feat-img">
          <button class="feature-item__btn2 btn">Real Time Notifications</button>
        </li>
        <li class="feature-item">
          <img src="./Css/images/amogh-manjunath-HksFlo1t8iA-unsplash.jpg" alt="" class="feat-img">
          <button class="feature-item__btn3 btn">Hop-on Hop-off</button>
        </li>
      </ul>
    </article>
  </main>
</body>
</html>
